spring:
  cloud:
    gateway:
      server:
        webflux:
          globalcors:
            add-to-simple-url-handler-mapping: true
            corsConfigurations:
              "[/**]":
                allowedOrigins:
                  - "http://localhost:5173"
                  - "http://localhost:5174"
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - PATCH
                  - DELETE
                  - OPTIONS
                allowedHeaders:
                  - "*"
                allowCredentials: true
                maxAge: 3600
          routes:
            - id: notification-service
              uri: http://localhost:8082
              predicates:
                - Host=http://localhost:8082
            - id: auth-service
              uri: http://localhost:8081
              predicates:
                - Host=localhost:8081
            - id: task-service
              uri: http://localhost:8080
              predicates:
                - Host=localhost:8080

server:
  port: 8060

path:
  key:
    jwt:
      public: ${HOME}/pinit/keys/jwt-public-key.pem